<VirtualHost *:80>
  #ServerName domain.com

  # SSL
  #SSLEngine on
  #SSLCertificateFile /certs/domain.com.crt
  #SSLCertificateKeyFile /certs/domain.com.key

  DocumentRoot "/var/www/html"

  <Directory "/var/www/html">
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
