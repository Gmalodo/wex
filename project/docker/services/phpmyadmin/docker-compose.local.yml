version: '2'

services:
    phpmyadmin:
        extends:
            file: ${WEX_COMPOSE_YML_PHPMYADMIN_BASE}
            service: phpmyadmin
        # Avoid to type login / password on local
        environment:
            - PMA_USER=root
            - PMA_PASSWORD=${SITE_DB_PASSWORD}
            - VIRTUAL_HOST=pma.${SITE_NAME}.wex
