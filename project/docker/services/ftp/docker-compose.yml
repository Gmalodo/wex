version: '2'

services:
    ftp:
        image: wexample/ftp:${WEX_IMAGES_VERSION}
        container_name: ${SITE_NAME}_ftp
        environment:
          - PUBLICHOST=ftp.${SITE_NAME}.wex
          - PORTS_RANGE=30000:30009
          - VIRTUAL_HOST=ftp.${SITE_NAME}.wex
          - VIRTUAL_PORT=${SITE_PORT_RANGE}2
        volumes:
          # Site folder
          - ${SITE_PATH_ROOT}:/var/www/html
          # User password files
          - ${SITE_PATH_ROOT}/ftp/passwd:/etc/pure-ftpd/passwd
        networks:
          - reverseproxy_wex_net
